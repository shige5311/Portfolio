<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="common/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/credit card_informationpage.css">
    <title>架空のドーナツショップ「C.C.Donuts」のショッピングサイト | クレジットカード情報入力確認ページ</title>
</head>

<body>
    <header class="header">
        <!-- ハンバーガーメニュー部分 -->
        <div class="nav">

            <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
            <input id="drawer_input" class="drawer_hidden" type="checkbox">

            <!-- ハンバーガーアイコン -->
            <label for="drawer_input" class="drawer_open"><span></span></label>

            <!-- メニュー -->
            <nav class="nav_content">
                <!-- ドロワーメニューの中身 -->
                <div>
                    <img class="dorower_icon" src="images/header/pchetaerlogo.png" alt="">
                </div>
                <ul class="nav_list">
                    <li class="nav_item"><a href="#">TOP</a></li>
                    <li class="nav_item"><a href="#">商品一覧</a></li>
                    <li class="nav_item"><a href="#">よくある質問</a></li>
                    <li class="nav_item"><a href="#">問い合わせ</a></li>
                    <li class="nav_item"><a href="#">当サイトのポリシー</a></li>
                </ul>
            </nav>
        </div>
        <div class=top>
            <img class="headericon" src="images/header/pchetaerlogo.png" alt="">
            <a href="#"><img class="login" src="images/header/logingroup.png" alt=""></a>
            <a href="#"><img class="cart" src="images/header/cartgroup.png" alt=""></a>
        </div>
    </header>
    <main>
        <!-- 仮実装 -->
        <section class="search">
            <form method="get" action="http://www.google.co.jp/search" target="_blank">
                <div>
                    <input type="image" src="images/header/sort.png" alt="検索する">
                    <input type="text" name="q" value="">
                </div>
                <input type="hidden" name="hl" value="ja">
                <input type="hidden" name="sitesearch" value="#">
            </form>
        </section>
        <nav class="pan">
            <p>
                <a href="index.html">TOP</a>
                ＞
                <a href="cart_page.html">カート</a>
                ＞
                <a href="#">購入確認</a>
                ＞
                <a href="credit card_registration.html">カード情報</a>
                ＞
                <a href="credit card_informationpage.html">情報確認</a>
            </p>
        </nav>
        <!-- 仮ゲスト -->
        <h1>ようこそ ゲスト様</h1>
        <section>
            <h2>入力情報確認</h2>
            <form action="registrationion.html" method="post">
                <p>お名前</p>
                <p><label for="name"></label></p>
                <p>カード番号</p>
                <p><label for="card"></label></p>
                <p>カード会社</p>
                <p><label for="card_company"></label></p>
                <p>有効期限</p>
                <p><select id="expiration_month" name="expiration_month" required>月</select></p>
                <p><select id="expiration_year" name="expiration_year" required>年</select></p>
                <p>セキュリティコード</p>
                <p><label for="securitycode"></label></p>
                <a href=""><input type="image" src="images/syousai/bo5.png" value="登録する"></a>
            </form>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <div class="footernav">
                    <li><a href="#">よくある質問</a></li>
                    <li><a href="#">お問い合わせ</a></li>
                    <li><a href="#">当サイトのポリシー</a></li>
                </div>

            </ul>
        </nav>
        <div class="footerlogo">
            <img class="pc" src="images/footer/pcfotter.png" alt="">
        </div>
        <div class="sns">
            <a href="#"><img src="images/footer/facebook.png" alt=""></a>
            <a href="#"><span><img src="images/footer/inst.png" alt=""></span></a>
            <a href="#"><img src="images/footer/x.png" alt=""></a>
        </div>
        <div class="footerlogo">
            <img class="sp" src="images/footer/pcfotter.png" alt="">
        </div>
        <div class="copy">
            <p>Copyright (C) 2023 c.c.dounuts</p>
        </div>
    </footer>
</body>

</html>
