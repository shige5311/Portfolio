<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="common/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/registration.css">
    <title>架空のドーナツショップ「C.C.Donuts」のショッピングサイト | 会員登録ページ</title>
</head>

<body>
    <header class="header">
        <!-- ハンバーガーメニュー部分 -->
        <div class="nav">

            <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
            <input id="drawer_input" class="drawer_hidden" type="checkbox">

            <!-- ハンバーガーアイコン -->
            <label for="drawer_input" class="drawer_open"><span></span></label>

            <!-- メニュー -->
            <nav class="nav_content">
                <!-- ドロワーメニューの中身 -->
                <div>
                    <img class="dorower_icon" src="images/header/pchetaerlogo.png" alt="">
                </div>
                <ul class="nav_list">
                    <li class="nav_item"><a href="#">TOP</a></li>
                    <li class="nav_item"><a href="#">商品一覧</a></li>
                    <li class="nav_item"><a href="#">よくある質問</a></li>
                    <li class="nav_item"><a href="#">問い合わせ</a></li>
                    <li class="nav_item"><a href="#">当サイトのポリシー</a></li>
                </ul>
            </nav>
        </div>
        <div class=top>
            <img class="headericon" src="images/header/pchetaerlogo.png" alt="">
            <a href="#"><img class="login" src="images/header/logingroup.png" alt=""></a>
            <a href="#"><img class="cart" src="images/header/cartgroup.png" alt=""></a>
        </div>
    </header>
    <main>
        <!-- 仮実装 -->
        <section class="search">
            <form method="get" action="http://www.google.co.jp/search" target="_blank">
                <div>
                    <input type="image" src="images/header/sort.png" alt="検索する">
                    <input type="text" name="q" value="">
                </div>
                <input type="hidden" name="hl" value="ja">
                <input type="hidden" name="sitesearch" value="#">
            </form>
        </section>
        <nav class="pan">
            <p>
                <a href="index.html">TOP</a>
                ＞
                <a href="cart_page.html">ログイン</a>
                ＞
                <a href="registrationion.html">会員登録</a>
            </p>
        </nav>
        <!-- 仮ゲスト -->
        <h1>ドーナツ太郎 様</h1>
        <section>
            <h2>会員登録</h2>
            <form action="registrationion.html" method="post">
                <div class="input">
                    <p><label for="name">お名前<p class="required">(必須)</p></label></p>
                </div>
                <p><input type="text" id="name" name="name" required></p>

                <div class="input">
                    <p><label for="kana">お名前(フリガナ)<p class="required">(必須)</p></label></p>
                </div>
                <p><input type="text" id="kana" name="kana" required></p>
                <div class="input">
                    <p><label for="zipcode">郵便番号<p class="required">(必須)</p></label></p>
                </div>
                <input class="address1" type="text" id="postalCode1" name="postalCode1" maxlength="3" required>
                <input class="address2" type="text" id="postalCode2" name="postalCode2" maxlength="4" required>
                <div class="input">
                    <p><label for="address">住所<p class="required">(必須)</p></label></p>
                </div>
                <p><input type="text" id="address" name="address" required></p>

                <div class="input">
                    <p><label for="email">メールアドレス<p class="required">(必須)</p></label></p>
                </div>
                <p><input type="email" id="email" name="email" required></p>

                <div class="input">
                    <p><label for="email_confirm">メールアドレス確認用<p class="required">(必須)</p></label></p>
                </div>
                <p><input type="email" id="email_confirm" name="email_confirm" required></p>

                <div class="input">
                    <p><label for="password">パスワード<p class="required">(必須)</p></label></p>
                </div>
                <p><input type="password" id="password" name="password" required></p>
                <p class="password-requirements">半角英数字8文字以上20文字以内で入力してください。※記号の使用はできません</p>

                <div class="input">
                    <p><label for="password_confirm">パスワード確認用<p class="required">(必須)</p></label></p>
                </div>
                <p><input type="password" id="password_confirm" name="password_confirm" required></p>

                <a href="confirmation.html"><input type="image" src="images/syousai/bo4.png" value="入力を確認する"></a>
            </form>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <div class="footernav">
                    <li><a href="#">よくある質問</a></li>
                    <li><a href="#">お問い合わせ</a></li>
                    <li><a href="#">当サイトのポリシー</a></li>
                </div>

            </ul>
        </nav>
        <div class="footerlogo">
            <img class="pc" src="images/footer/pcfotter.png" alt="">
        </div>
        <div class="sns">
            <a href="#"><img src="images/footer/facebook.png" alt=""></a>
            <a href="#"><span><img src="images/footer/inst.png" alt=""></span></a>
            <a href="#"><img src="images/footer/x.png" alt=""></a>
        </div>
        <div class="footerlogo">
            <img class="sp" src="images/footer/pcfotter.png" alt="">
        </div>
        <div class="copy">
            <p>Copyright (C) 2023 c.c.dounuts</p>
        </div>
    </footer>
</body>

</html>
